name: Deploy to Aliyun/Tencent Server

on:
  push:
    branches:
      - main # 监听 main 分支的提交

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js 和 pnpm
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3. 安装依赖
      - name: Install Dependencies
        run: pnpm install

      # 4. 执行构建并校验搜索索引
      - name: Build and Verify Search Index
        env:
          PUBLIC_DIFY_URL: ${{ secrets.PUBLIC_DIFY_URL }}
        run: |
          # 1. 执行构建命令（已修改为输出至 pagefind 目录）
          pnpm build

          echo "------ 检查 dist 目录结构 ------"
          ls -F dist/

          # 2. 校验 pagefind 文件夹是否存在（注意：这里已去掉了下划线）
          if [ -d "dist/pagefind" ]; then
            echo "搜索索引已成功生成至 dist/pagefind"
          else
            echo "错误：未找到 dist/pagefind 文件夹！"
            echo "提示：请检查本地 pnpm build 是否能正常生成该目录。"
            exit 1
          fi

      # 5. 使用 rsync 将构建结果推送到服务器
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/www/shenwan-blog/"
